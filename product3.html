<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Diamantes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">  
</head>
  <body>
    <div class="product-card">
      <h1>Best layered chain </h1>
      <p>Double layered coin chain</p>
      <div class="product-pic"></div>
      <div class="product-colors">
        <span class="blue active"  data-color="#7ed6df" >
            
        </span>
        <span class="green" data-color="#badc58" data-pic="url(2.png)">
            <img class="img1-1" src="images/img4.png" alt="">
        </span>
        <span class="yellow" data-color="#f9ca24" data-pic="url(3.png)"></span>
        <span class="rose" data-color="#ff7979" data-pic="url(4.png)"></span>
      </div>
      <div class="product-info">
        <div class="product-price">Rs 550</div>
        <a href="register.html" class="product-button">Add to Cart</a>
      </div>
    </div>
    
    <script>
      $(".product-colors span").click(function(){
        $(".product-colors span").removeClass("active");
        $(this).addClass("active");
        $("body").css("background",$(this).attr("data-color"));
        $(".product-price").css("color",$(this).attr("data-color"));
        $(".product-button").css("color",$(this).attr("data-color"));
        $(".product-pic").css("background-image",$(this).attr("data-pic"));
      });
    </script>
  </body>
</html>
